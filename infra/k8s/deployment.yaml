apiVersion: apps/v1
kind: Deployment
metadata:
  name: ps-app-deployment
  labels:
    group: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ps-app
  template:
    metadata:
      labels:
        app: ps-app
    spec:
      containers:
        - name: ps-app-container
          image: ${APP_REPO_URI}
